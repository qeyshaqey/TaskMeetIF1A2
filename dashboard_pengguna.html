<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - IF1A2 TaskMeet</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg, #784B84, #D7BFDC);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #784B84, #D7BFDC);
      color: #fff;
      height: 100vh;
      position: fixed;
      padding-top: 30px;
      transition: all 0.3s;
      z-index: 999;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar .logo img {
      width: 110px;
      border-radius: 50%;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 12px 25px;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      transform: translateX(6px)
    }
    .sidebar i {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .sidebar .signout {
      position: absolute;
      bottom: 20px;
      width: 100%;
    }

    /* Main content */
    .main-content {
      margin-left: 240px;
      padding: 40px;
      transition: margin-left 0.3s;
    }

    .profile-card {
      display: flex;
      align-items: center;
      background-color: #f3eefb;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }

    .profile-card img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
    }

    .profile-info h5 {
      margin-bottom: 4px;
      font-weight: 600;
    }

    .profile-info p {
      margin: 0;
      color: #6c757d;
    }

    .card-custom {
      background-color: #d3d3d3;
      border: none;
      border-radius: 12px;
      padding: 15px 20px;
    }

    .btn-detail {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .btn-detail:hover {
      background-color: #f5f5f5;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
        left: -200px;
        position: fixed;
      }

      .sidebar.active {
        left: 0;
      }

      .main-content {
        margin-left: 0;
        padding: 20px;
      }

      .toggle-btn {
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 1000;
        background: #5b2c83;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <h5 class="mt-2">IF1A2 TaskMeet</h5>
    </div>
    <a href="dashboard_pengguna.html"><i class="bi bi-house-door"></i> Dashboard</a>
    <a href="history.html"><i class="bi bi-clock-history"></i> History Rapat</a>
    <div class="signout">
      <a href="landing.html"><i class="bi bi-box-arrow-right"></i> Sign Out</a>
    </div>
  </div>

  <!-- Button toggle for mobile -->
  <button class="toggle-btn d-md-none" id="toggleBtn"><i class="bi bi-list"></i></button>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container">

      <!-- Profile Section -->
      <div class="profile-card">
        <div class="profile-info">
          <h5>Qeysha Nadine</h5>
          <p>Mahasiswa IF1A2</p>
          <small class="text-muted"><i class="bi bi-envelope"></i> qeysha@example.com</small>
        </div>
      </div>

      <!-- Welcome and Upcoming Meetings -->
      <div class="card p-4 shadow-lg border-0 rounded-4" style="background-color: #f8f5fa;">
        <h5 class="fw-bold mb-3">SELAMAT DATANG</h5>
        <h5 class="fw-semibold text-secondary mb-4">Rapat Mendatang</h5>

        <!-- Card Rapat 1 -->
        <div class="card-custom mb-3 d-flex justify-content-between align-items-center flex-wrap">
          <div>
            <h6 class="fw-bold mb-1">Rapat Koordinasi</h6>
            <p class="mb-0">Selasa, 15 April 2025</p>
            <p class="mb-0">09:00 - 11:00</p>
            <p class="mb-0">Ruang Meeting A</p>
          </div>
          <button class="btn btn-detail mt-2 mt-md-0">Detail</button>
        </div>

        <!-- Card Rapat 2 -->
        <div class="card-custom d-flex justify-content-between align-items-center flex-wrap">
          <div>
            <h6 class="fw-bold mb-1">Review Proyek Website</h6>
            <p class="mb-0">Rabu, 16 April 2025</p>
            <p class="mb-0">14:00 - 15:30</p>
            <p class="mb-0">Ruang Meeting B</p>
          </div>
          <button class="btn btn-detail mt-2 mt-md-0">Detail</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
