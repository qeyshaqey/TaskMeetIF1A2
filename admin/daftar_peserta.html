<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar Peserta - IF1A2 TASK MEET</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css" rel="stylesheet">

    <style>
        :root {
            --sidebar-w: 250px;
            --blue-1: #784B84;
            --blue-2: #D7BFDC;
        }

        body {
            background: #f4f7fb;
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        /* === NAVBAR === */
        .navbar {
            background: linear-gradient(90deg, var(--blue-1), var(--blue-2));
            z-index: 1000 !important;
            position: fixed;
            top: 0;
            width: 100%;
        }

        /* === TOMBOL HAMBURGER FLOATING === */
        .toggle-floating {
            position: fixed !important;
            top: 14px;
            left: 14px;
            z-index: 5000 !important;
            background: #ffffff;
            border-radius: 50%;
            width: 46px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--blue-1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            margin-left: 70px;
        }

        .navbar-brand img {
            height: 55px;
            width: auto;
        }

        /* === SIDEBAR === */
        .sidebar {
            width: var(--sidebar-w);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 72px 14px 20px 14px;
            background: linear-gradient(180deg, var(--blue-1), var(--blue-2));
            color: #fff;
            overflow-y: auto;
            transition: left .28s ease;
            box-shadow: 2px 0 12px rgba(0, 0, 0, .06);
            z-index: 900 !important;
        }

        .sidebar.hide {
            left: -260px;
        }

        .sidebar h4 {
            color: #fff;
            font-weight: 700;
            margin: 20px 6px 10px;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, .95);
            border-radius: 8px;
            padding: 10px 12px;
            margin: 6px 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: rgba(255, 255, 255, .14);
            color: #fff;
            transform: translateX(6px);
        }

        /* === CONTENT === */
        .content {
            margin-left: var(--sidebar-w);
            padding: 100px 24px 36px 24px;
            transition: margin-left .28s ease;
        }

        .sidebar.hide+.content {
            margin-left: 0;
        }

        @media (max-width: 992px) {
            .sidebar {
                left: -260px;
                padding-top: 70px;
                width: 260px;
            }

            .sidebar.show {
                left: 0;
            }

            .content {
                margin-left: 0;
                padding-top: 100px;
            }
        }

        .table thead th {
            background: #e9eef7;
        }

        .overlay {
            display: none;
        }

        .overlay.show {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 850;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid d-flex align-items-center">
            <button class="toggle-floating" id="btnToggleFloating" title="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>

            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logo.png" alt="logo" class="brand-logo">
                <span class="text-white fw-semibold fs-5">IF1A2 TASK MEET</span>
            </a>

            <div class="ms-auto d-flex align-items-center">
                <div class="dropdown">
                    <a class="text-white dropdown-toggle d-flex align-items-center" href="#" id="userMenu"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle fa-lg"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                        <li><a class="dropdown-item" href="profile.html">Profil Saya</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="landing.html">Keluar</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
        <div class="overlay" id="overlay"></div>
        <h4>Menu</h4>
        <nav class="nav flex-column">
            <a class="nav-link" href="dashboard admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a class="nav-link active" href="daftar_user.html"><i class="fas fa-box"></i> Daftar Peserta</a>
            <a class="nav-link" href="daftar_agenda.html"><i class="fas fa-users"></i> Daftar Agenda Rapat</a>
        </nav>
    </aside>
    <!-- MAIN CONTENT -->
    <main class="content">
        <div class="container-fluid"> <!-- Judul dan Dropdown (SEJAJAR) -->
            <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
                <h4 class="fw-semibold mb-2 mb-md-0">Daftar Peserta</h4> <select id="filterJenis" class="form-select"
                    style="width:200px;">
                    <option value="">Semua Jurusan</option>
                    <option>Teknik informatika</option>
                    <option>Teknik Mesin</option>
                    <option>Teknik Elektronika</option>
                    <option>Manajemen bisnis</option>
                </select>
            </div> <!-- Tombol Tambah User -->
            <div class="mb-3"> <button class="btn btn-primary" id="btnTambah"> <i
                        class="fa-solid fa-plus me-2"></i>Tambah Data Peserta </button> </div> <!-- TABEL USER -->
            <div class="card p-3 shadow-sm">
                <div class="table-responsive">
                    <table id="userTable" class="table table-bordered table-striped align-middle">
                        <thead class="table-light text-center">
                            <tr>
                                <th style="width:50px;">No</th>
                                <th>Nama Peserta</th>
                                <th>Jurusan</th>
                                <th>Prodi</th>
                                <th>Email</th>
                                <th style="width:80px;">Process</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>budi</td>
                                <td>Teknik Informatika</td>
                                <td>Teknik Informatika</td>
                                <td>blabla@gmail.com</td>
                                <td> <button class="btn btn-primary btn-sm text-white fw-semibold btn-detail"> Detail
                                    </button> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>



    <!-- MODAL TAMBAH DATA -->
    <div class="modal fade" id="modalTambah" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Tambah Data User</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formTambah">
                        <div class="mb-3">
                            <label class="form-label">Nama Peserta</label>
                            <input type="text" class="form-control" id="namaUserInput" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Jurusan</label>
                            <select class="form-control" id="divisiInput" required>
                                <option value="">-- Pilih Jurusan --</option>
                                <option value="Teknik informatika">Teknik Informatika</option>
                                <option value="Teknik Mesin">Teknik Mesin</option>
                                <option value="Manajemen Bisnis">Manajemen Bisnis</option>
                                <option value="eknik Elektronika">Teknik Elektronika</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Prodi</label>
                            <input type="text" class="form-control" id="himpunanInput" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailInput" required>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--MODAL DETAIL-->
    <div class="modal fade" id="modalDetail" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title">Detail User</h5>
                    <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Nama:</strong> <span id="detailNama"></span></p>
                    <p><strong>Divisi:</strong> <span id="detailDivisi"></span></p>
                    <p><strong>Himpunan:</strong> <span id="detailHimpunan"></span></p>
                    <p><strong>Email:</strong> <span id="detailEmail"></span></p>
                </div>
                <div class="modal-footer justify-content-between">
                    <button class="btn btn-warning" id="btnEditDetail">Edit</button>
                    <button class="btn btn-danger" id="btnHapusDetail">Hapus</button>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery (wajib pertama) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables core -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <!-- DataTables Buttons -->
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.colVis.min.js"></script>

    <script>
        $(document).ready(function () {
            const sidebar = document.getElementById('sidebar');
            const btnToggle = document.getElementById('btnToggleFloating');

            btnToggle.addEventListener('click', () => {
                if (window.innerWidth < 992) {
                    sidebar.classList.toggle('show');
                } else {
                    sidebar.classList.toggle('hide');
                }
            });

            const table = $('#userTable').DataTable({
                pageLength: 5,
                dom: 'Bfrtip',
                buttons: ['copy', 'csv', 'excel', 'pdf', 'print', 'colvis'],
                columnDefs: [
                    {
                        targets: 0, // kolom nomor
                        searchable: false,
                        orderable: false,
                        render: function (data, type, row, meta) {
                            // Nomor otomatis berdasarkan urutan baris
                            return meta.row + meta.settings._iDisplayStart + 1;
                        }
                    }
                ]
            });

            $('#searchBox').on('keyup', function () {
                table.search(this.value).draw();
            });

            $('#filterJenis').on('change', function () {
                table.column(1).search(this.value).draw();
            });

            $('#btnTambah').on('click', function () {
                $('#modalTambah').modal('show');
            });

            $('#formTambah').on('submit', function (e) {
                e.preventDefault();
                const namaUser = $('#namaUserInput').val();
                const divisi = $('#divisiInput').val();
                const himpunan = $('#himpunanInput').val();
                const email = $('#emailInput').val();
                const no = table.data().count() + 1;

                table.row.add([
                    "",
                    namaUser,
                    divisi,
                    himpunan,
                    email,
                    `<button class="btn btn-primary btn-sm text-white fw-semibold btn-detail">Detail</button>`
                ]).draw(false);

                $('#modalTambah').modal('hide');
                this.reset();
            });
            // Event tombol detail
            $('#userTable tbody').on('click', '.btn-detail', function () {
                const row = table.row($(this).closest('tr')).data();

                $('#detailNama').text(row[1]);
                $('#detailDivisi').text(row[2]);
                $('#detailHimpunan').text(row[3]);
                $('#detailEmail').text(row[4]);
                // Simpan row index untuk edit / hapus
                window.selectedRow = table.row($(this).closest('tr'));
                $('#modalDetail').modal('show');
            });
            $('#btnHapusDetail').on('click', function () {
                window.selectedRow.remove().draw();
                $('#modalDetail').modal('hide');
            });
            $('#btnEditDetail').on('click', function () {
                const data = window.selectedRow.data();
                $('#namaUserInput').val(data[1]);
                $('#divisiInput').val(data[2]);
                $('#himpunanInput').val(data[3]);
                $('#emailInput').val(data[4]);

                $('#modalDetail').modal('hide');
                $('#modalTambah').modal('show');

                // saat submit nanti, replace row lama
                $('#formTambah').off('submit').on('submit', function (e) {
                    e.preventDefault();
                    window.selectedRow.data([
                        "",
                        $('#namaUserInput').val(),
                        $('#divisiInput').val(),
                        $('#himpunanInput').val(),
                        $('#emailInput').val(),
                        `<button class="btn btn-primary btn-sm text-white fw-semibold btn-detail">Detail</button>`
                    ]).draw(false);

                    $('#modalTambah').modal('hide');
                    this.reset();
                });
            });
        });
    </script>

</body>

</html>
