<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(https://images.unsplash.com/photo-1557804506-669a67965ba0) no-repeat center center fixed;
            background-size: cover;
        }
        form {
            width: 35%;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }
        h3 {
            display: block;
            margin-top: 3px;
            margin-bottom: 10px;
            /* Mengembalikan ke default browser untuk mengatasi Bootstrap */
            font-size: 1.17em; 
            font-weight: bold;
        }
        img {
            display: block;
            margin: 0 auto 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: normal;
        }
        .vertical-area {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input[type="email"],
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .sign p {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #784B84;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #702963;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        /* Icon styling */
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            z-index: 10;
        }
        .input-group input,
        .input-group select {
            padding-left: 35px;
        }
        
        /* Additional features styling */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .remember-me {
            display: flex;
            align-items: center;
        }
        .remember-me input[type="checkbox"] {
            margin-right: 8px;
            width: auto;
        }
        .remember-me label {
            margin-bottom: 0;
            font-size: 14px;
            cursor: pointer;
        }
        .forgot-password {
            font-size: 14px;
            color: #784B84;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
            color: #702963;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1200px) {
            form {
                width: 40%;
            }
        }
        
        @media (max-width: 992px) {
            form {
                width: 50%;
            }
        }
        
        @media (max-width: 768px) {
            form {
                width: 70%;
            }
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
        
        @media (max-width: 576px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <form action="dashboard_admin.html" method="post">
        <img width="150" height="150" src="logo.png" alt="Logo">
        <h3 style="text-align: center;">Login to your session</h3>
        
        <div class="input-group">
            <i class="fas fa-user"></i>
            <select name="jenis">
                <option value="" disabled selected>-- Pilih Jenis User --</option>
                <option value="Admin">Admin</option>
                <option value="User">User</option>
            </select>
        </div>
        
        <div class="input-group">
            <i class="fas fa-user-circle"></i>
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        
        <!-- Additional features: Remember Me & Forgot Password -->
        <div class="form-options">
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>
            <a href="reset_password.html" class="forgot-password">Forgot Password?</a>
        </div>
        
        <button type="submit">Login</button>
        
        <div class="sign">
            <p>Belum ada akun?<a href="signin.html"> Sign In</a></p>
        </div>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle Remember Me functionality
        document.addEventListener('DOMContentLoaded', function() {
            const rememberCheckbox = document.getElementById('remember');
            const usernameInput = document.getElementById('username');
            
            // Check if user was remembered before
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            if (rememberedUsername) {
                usernameInput.value = rememberedUsername;
                rememberCheckbox.checked = true;
            }
            
            // Handle form submission
            document.querySelector('form').addEventListener('submit', function(e) {
                if (rememberCheckbox.checked) {
                    // Save username to localStorage
                    localStorage.setItem('rememberedUsername', usernameInput.value);
                } else {
                    // Remove from localStorage if not checked
                    localStorage.removeItem('rememberedUsername');
                }
            });
        });
    </script>
</body>
</html>
