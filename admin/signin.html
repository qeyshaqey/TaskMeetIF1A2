<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(https://images.unsplash.com/photo-1557804506-669a67965ba0) no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
        }
        form {
            width: 35%;
            max-width: 450px;
            margin: 30px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }
        h3 {
            display: block;
            margin-top: 3px;
            margin-bottom: 10px;
            text-align: center;
            /* Mengembalikan ke default browser untuk mengatasi Bootstrap */
            font-size: 1.17em; 
            font-weight: bold;
        }
        img {
            display: block;
            margin: 0 auto 10px;
            max-width: 100%;
            height: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: normal;
        }
        .vertical-area {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input[type="email"],
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .sign p {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 0;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #784B84;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #702963;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        /* Icon styling */
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            z-index: 10;
        }
        .input-group input,
        .input-group select {
            padding-left: 40px;
        }
        
        /* Password strength indicator */
        .password-strength {
            height: 5px;
            margin-top: -10px;
            margin-bottom: 10px;
            border-radius: 2px;
            background-color: #eee;
            overflow: hidden;
        }
        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        
        /* Terms and conditions */
        .terms {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .terms input {
            margin-right: 0;
        }
        .terms label {
            margin-bottom: 0;
            display: inline;
            cursor: pointer;
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            form {
                width: 40%;
            }
        }
        
        @media (max-width: 768px) {
            form {
                width: 60%;
                padding: 25px;
            }
            img {
                width: 120px;
                height: 120px;
            }
        }
        
        @media (max-width: 576px) {
            form {
                width: 90%;
                padding: 20px;
            }
            img {
                width: 100px;
                height: 100px;
            }
            input[type="email"],
            input[type="text"],
            input[type="password"],
            select {
                padding: 10px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            .input-group input,
            .input-group select {
                padding-left: 38px;
            }
            button {
                padding: 10px;
                font-size: 16px;
            }
            .sign p {
                font-size: 14px;
            }
        }
        
        @media (max-width: 400px) {
            form {
                padding: 15px;
            }
            img {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <form action="#" method="post" id="signinForm">
        <img width="150" height="150" src="logo.png" alt="Logo">
        <h3>Sign in to your session</h3>
        
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        
        <div class="input-group">
            <i class="fas fa-user-circle"></i>
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <div class="password-strength">
                <div class="password-strength-bar"></div>
            </div>
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        </div>
        
        <!-- Terms and conditions -->
        <div class="terms">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to <a href="#" style="color: #784B84;">Terms and Conditions</a></label>
        </div>
        
        <button type="submit">Sign In</button>
        
        <div class="sign">
            <p>Sudah ada akun?<a href="login.html"> Login</a></p>
        </div>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password strength checker
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const termsCheckbox = document.getElementById('terms');
            const passwordStrengthBar = document.querySelector('.password-strength-bar');
            
            // Password strength checker
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                
                if (password.length >= 8) strength++;
                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
                if (password.match(/[0-9]/)) strength++;
                if (password.match(/[^a-zA-Z0-9]/)) strength++;
                
                const strengthPercentage = (strength / 4) * 100;
                passwordStrengthBar.style.width = strengthPercentage + '%';
                
                if (strength === 0) {
                    passwordStrengthBar.style.backgroundColor = '#eee';
                } else if (strength === 1) {
                    passwordStrengthBar.style.backgroundColor = '#ff4d4d';
                } else if (strength === 2) {
                    passwordStrengthBar.style.backgroundColor = '#ffa64d';
                } else if (strength === 3) {
                    passwordStrengthBar.style.backgroundColor = '#ffff4d';
                } else {
                    passwordStrengthBar.style.backgroundColor = '#4dff4d';
                }
            });
            
            // Handle form submission
            document.getElementById('signinForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate passwords match
                if (passwordInput.value !== confirmPasswordInput.value) {
                    alert('Password dan konfirmasi password tidak cocok!');
                    return;
                }
                
                // Validate terms acceptance
                if (!termsCheckbox.checked) {
                    alert('Anda harus menyetujui syarat dan ketentuan!');
                    return;
                }
                
                // Simulate successful registration
                alert('Pendaftaran berhasil! Silakan login dengan akun Anda.');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
