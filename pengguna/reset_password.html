<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(https://images.unsplash.com/photo-1557804506-669a67965ba0) no-repeat center center fixed;
            background-size: cover;
        }
        form {
            width: 30%;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }
        h3 {
            display: block;
            margin-top: 3px;
            margin-bottom: 10px;
            /* Mengembalikan ke default browser untuk mengatasi Bootstrap */
            font-size: 1.17em; 
            font-weight: bold;
            text-align: center;
        }
        img {
            display: block;
            margin: 0 auto 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: normal;
        }
        .vertical-area {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input[type="email"],
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .sign p {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #784B84;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #702963;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        /* Icon styling */
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            z-index: 10;
        }
        .input-group input,
        .input-group select {
            padding-left: 35px;
        }
        
        /* Additional styling for forgot password page */
        .instructions {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-login a {
            color: #784B84;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .back-to-login a:hover {
            color: #702963;
            text-decoration: underline;
        }
        
        /* Success message styling */
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
            font-size: 14px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1200px) {
            form {
                width: 40%;
            }
        }
        
        @media (max-width: 992px) {
            form {
                width: 50%;
            }
        }
        
        @media (max-width: 768px) {
            form {
                width: 70%;
            }
        }
        
        @media (max-width: 576px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <form id="forgotPasswordForm" action="#" method="post">
        <img width="150" height="150" src="logo.png" alt="Logo">
        <h3>Reset Your Password</h3>
        
        <p class="instructions">
            Masukkan email Anda dan kami akan mengirimkan link untuk mereset password Anda.
        </p>
        
        <div class="success-message" id="successMessage">
            Link reset password telah dikirim ke email Anda. Silakan periksa inbox Anda.
        </div>
        
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
        </div>
        
        <button type="submit">Kirim Link Reset</button>
        
        <div class="back-to-login">
            <a href="login.html">
                <i class="fas fa-arrow-left me-1"></i> Kembali ke Login
            </a>
        </div>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulasi pengiriman form
            const emailInput = document.getElementById('email');
            const successMessage = document.getElementById('successMessage');
            const button = this.querySelector('button');
            
            // Disable button dan tampilkan loading
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Mengirim...';
            
            // Simulasi delay pengiriman (2 detik)
            setTimeout(function() {
                // Tampilkan pesan sukses
                successMessage.style.display = 'block';
                
                // Reset form
                emailInput.value = '';
                
                // Kembalikan button ke normal
                button.disabled = false;
                button.innerHTML = 'Kirim Link Reset';
                
                // Scroll ke atas untuk melihat pesan sukses
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                // Sembunyikan pesan setelah 5 detik
                setTimeout(function() {
                    successMessage.style.display = 'none';
                }, 5000);
            }, 2000);
        });
    </script>
</body>
</html>
