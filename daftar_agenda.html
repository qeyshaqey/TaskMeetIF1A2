<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar Agenda Rapat - IF1A2 TASK MEET</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css" rel="stylesheet">

    <style>
        :root {
            --sidebar-w: 250px;
            --blue-1: #784B84;
            --blue-2: #D7BFDC;
        }

        body {
            background: #f4f7fb;
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        /* === NAVBAR === */
        .navbar {
            background: linear-gradient(90deg, var(--blue-1), var(--blue-2));
            z-index: 1000 !important;
            position: fixed;
            top: 0;
            width: 100%;
        }

        /* === TOMBOL HAMBURGER FLOATING === */
        .toggle-floating {
            position: fixed !important;
            top: 14px;
            left: 14px;
            z-index: 5000 !important;
            background: #ffffff;
            border-radius: 50%;
            width: 46px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--blue-1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            margin-left: 70px;
        }

        .navbar-brand img {
            height: 55px;
            width: auto;
        }

        /* === SIDEBAR === */
        .sidebar {
            width: var(--sidebar-w);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 72px 14px 20px 14px;
            background: linear-gradient(180deg, var(--blue-1), var(--blue-2));
            color: #fff;
            overflow-y: auto;
            transition: left .28s ease;
            box-shadow: 2px 0 12px rgba(0, 0, 0, .06);
            z-index: 900 !important;
        }

        .sidebar.hide {
            left: -260px;
        }

        .sidebar h4 {
            color: #fff;
            font-weight: 700;
            margin: 20px 8px 18px;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, .95);
            border-radius: 8px;
            padding: 10px 12px;
            margin: 6px 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: rgba(255, 255, 255, .14);
            color: #fff;
            transform: translateX(6px);
        }

        /* === CONTENT === */
        .content {
            margin-left: var(--sidebar-w);
            padding: 100px 24px 36px 24px;
            transition: margin-left .28s ease;
        }

        .sidebar.hide+.content {
            margin-left: 0;
        }

        @media (max-width: 992px) {
            .sidebar {
                left: -260px;
                padding-top: 70px;
                width: 260px;
            }

            .sidebar.show {
                left: 0;
            }

            .content {
                margin-left: 0;
                padding-top: 100px;
            }
        }

        .table thead th {
            background: #e9eef7;
        }

        .overlay {
            display: none;
        }

        .overlay.show {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 850;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid d-flex align-items-center">
            <button class="toggle-floating" id="btnToggleFloating" title="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>

            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logo.png" alt="logo" class="brand-logo">
                <span class="text-white fw-semibold fs-5">IF1A2 TASK MEET</span>
            </a>

            <div class="ms-auto d-flex align-items-center">
                <div class="dropdown">
                    <a class="text-white dropdown-toggle d-flex align-items-center" href="#" id="userMenu"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle fa-lg"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                        <li><a class="dropdown-item" href="profile.html">Profil Saya</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="landing.html">Keluar</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
        <div class="overlay" id="overlay"></div>
        <h4>Menu</h4>
        <nav class="nav flex-column">
            <a class="nav-link" href="dashboard admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a class="nav-link" href="daftar_user.html"><i class="fas fa-box"></i> Daftar User</a>
            <a class="nav-link active" href="daftar_agenda.html"><i class="fas fa-users"></i> Daftar Agenda Rapat</a>
        </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">
        <div class="container-fluid">
            <h4 class="mb-3 fw-semibold">Daftar Agenda Rapat</h4>

            <div class="mb-3 d-flex justify-content-between flex-wrap align-items-center">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTambah"><i class="fa-solid fa-plus me-2"></i> Tambah Data Agenda Rapat</button>

                <div class="d-flex gap-2 align-items-center mt-2 mt-md-0">
                    <select id="filterJenis" class="form-select" style="width:200px;">
                        <option value="">Semua Jenis Rapat</option>
                        <option>Rapat Bisnis</option>
                        <option>Rapat Proyek</option>
                        <option>Safety Moment</option>
                    </select>
                </div>
            </div>

            <div class="card p-3 shadow-sm">
                <div class="table-responsive">
                    <table id="agendaTable" class="table table-bordered table-striped align-middle">
                        <thead class="table-light text-center">
                            <tr style="vertical-align: middle;">
                                <th style="width:50px;">No</th>
                                <th>Nama Agenda Rapat</th>
                                <th>Jenis Rapat</th>
                                <th>Tanggal</th>
                                <th>Waktu</th>
                                <th>Tempat/Platform</th>
                                <th>Host</th>
                                <th>Peserta</th>
                                <th style="width:80px;">Process</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>rapat seleksi</td>
                                <td>Rapat Bisnis</td>
                                <td>12/01/2025</td>
                                <td>08:00</td>
                                <td>TA 10.4</td>
                                <td>Nabila</td>
                                <td></td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-outline-primary"><i class="fa fa-pencil"></i></button>
                                    <button class="btn btn-sm btn-outline-danger"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- MODAL TAMBAH DATA -->
    <div class="modal fade" id="modalTambah" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Tambah Data Agenda Rapat</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formTambah">
                        <div class="mb-3">
                            <label class="form-label">Nama Agenda Rapat</label>
                            <input type="text" class="form-control" id="namaAgendaInput" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Jenis Rapat</label>
                            <select class="form-select" id="jenisRapatInput" required>
                                <option value="">Pilih Jenis</option>
                                <option>Rapat Bisnis</option>
                                <option>Rapat Proyek</option>
                                <option>Safety Moment</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tanggal Rapat</label>
                            <input type="date" class="form-control" id="tanggalInput" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Waktu</label>
                            <input type="time" class="form-control" id="waktuInput" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tempat / Platform</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipeTempat" value="offline" checked>
                                <label class="form-check-label">Offline (Ruangan)</label>
                            </div>
                            <input type="text" class="form-control mt-2" id="tempatOfflineInput" placeholder="Contoh: TA 10.4">
                            <div class="form-check mt-3">
                                <input class="form-check-input" type="radio" name="tipeTempat" value="online">
                                <label class="form-check-label">Online (Link Zoom)</label>
                            </div>
                            <input type="url" class="form-control mt-2 d-none" id="zoomLinkInput" placeholder="Tempel link Zoom disini https://">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Host</label>
                            <input type="text" class="form-control" id="hostInput" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Peserta</label>
                            <select class="form-select" id="pesertaInput" multiple required style="height:120px;">
                                <option>Nabila</option>
                                <option>Sani</option>
                                <option>Aisyah</option>
                                <option>Andi</option>
                                <option>Della</option>
                            </select>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.colVis.min.js"></script>

    <script>
        $(document).ready(function () {
            const sidebar = document.getElementById('sidebar');
            const btnToggle = document.getElementById('btnToggleFloating');

            btnToggle.addEventListener('click', () => {
                if (window.innerWidth < 992) {
                    sidebar.classList.toggle('show');
                } else {
                    sidebar.classList.toggle('hide');
                }
            });

            const table = $('#agendaTable').DataTable({
                pageLength: 5,
                dom: 'Bfrtip',
                buttons: ['copy', 'csv', 'excel', 'pdf', 'print', 'colvis'],
                columnDefs: [
            {
                targets: 0, // kolom nomor
                searchable: false,
                orderable: false,
                render: function (data, type, row, meta) {
                    // Nomor otomatis berdasarkan urutan baris
                    return meta.row + meta.settings._iDisplayStart + 1;
                }
            }
        ]
            });


            $('#searchBox').on('keyup', function () {
                table.search(this.value).draw();
            });

            $('#filterJenis').on('change', function () {
                table.column(2).search(this.value).draw();
            });

            $('#btnTambah').on('click', function () {modalTambah.show();
            });

            $('input[name="tipeTempat"]').on('change', function() {
                if ($(this).val() === 'online') {
                    $('#zoomLinkInput').removeClass('d-none').attr('required', true);
                    $('#tempatOfflineInput').addClass('d-none').removeAttr('required');
                } else {
                    $('#tempatOfflineInput').removeClass('d-none').attr('required', true);
                    $('#zoomLinkInput').addClass('d-none').removeAttr('required');
                }
            });

            $('#formTambah').on('submit', function (e) {
                e.preventDefault();
                const namaagendarapat = $('#namaAgendaInput').val();
                const jenisrapat = $('#jenisRapatInput').val();
                const tanggalrapat = $('#tanggalInput').val();
                const waktu = $('#waktuInput').val();
                let tempat = "";
                if ($('input[name="tipeTempat"]:checked').val() === "online") {
                    const link = $('#zoomLinkInput').val();tempat = `<a href="${link}" target="_blank" class="text-primary text-decoration-underline">Zoom Meeting</a>`;
                } else {
                    tempat = $('#tempatOfflineInput').val();
                }
                const host = $('#hostInput').val();
                const peserta = $('#pesertaInput').val().map(n => `<span class="badge bg-secondary me-1">${n}</span>`).join('');


                table.row.add([
                    "",
                    namaagendarapat,
                    jenisrapat,
                    tanggalrapat,
                    waktu,
                    tempat,
                    host,
                    peserta,
                    `<button class="btn btn-sm btn-outline-primary"><i class='fa fa-pen'></i></button>
           <button class="btn btn-sm btn-outline-danger"><i class='fa fa-trash'></i></button>`
                ]).draw(false);

            $('#modalTambah').modal('hide');
            this.reset();
        });
    });
    </script>

</body>
</html>
