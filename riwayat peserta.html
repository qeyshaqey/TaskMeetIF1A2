<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Riwayat Rapat Peserta - IF1A2 TaskMeet</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <!-- Bootstrap 5 & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(180deg, #784B84, #D7BFDC);
            min-height: 100vh;
        }

        .sidebar {
            width: 240px;
            background: linear-gradient(180deg, #784B84, #D7BFDC);
            color: #fff;
            height: 100vh;
            position: fixed;
            padding-top: 30px;
            transition: 0.3s;
            z-index: 999;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px 25px;
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            transform: translateX(4px);
        }

        .main-content {
            margin-left: 240px;
            padding: 50px 30px;
            transition: 0.3s;
        }

        .card-rail {
            background: #fff;
            border-radius: 10px;
            padding: 18px;
            box-shadow: 0 6px 18px rgba(18, 38, 63, .06);
        }

        .card-click {
            cursor: pointer;
            transition: 0.25s;
        }

        .card-click:hover {
            transform: scale(1.03);
        }

        /* Responsiveness */
        @media(max-width: 768px) {
            .sidebar {
                left: -240px;
            }

            .sidebar.active {
                left: 0;
            }

            .main-content {
                margin-left: 0;

            }

            .toggle-btn {
                position: fixed;
                top: 15px;
                left: 15px;
                z-index: 1000;
                background: #5b2c83;
                color: #fff;
                border: none;
                padding: 8px 12px;
                border-radius: 6px;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="text-center mb-4">
            <img src="format_gambar/logo.png" width="110" class="rounded-circle mb-2">
            <h5>IF1A2 TaskMeet</h5>
        </div>

        <a href="dashboard_pengguna.html"><i class="bi bi-house-door me-2"></i> Dashboard</a>
        <a href="daftarrapat_pengguna.html"><i class="bi bi-calendar me-2"></i> Daftar Rapat</a>
        <a href="riwayatRapat_pengguna.html"><i class="bi bi-clock-history me-2"></i> Riwayat Rapat</a>
        <a href="detailRapat_pengguna.html"><i class="bi bi-file-text me-2"></i>Detail Kehadiran</a>
        <a href="profil_pengguna.html"><i class="bi bi-person-circle me-2"></i> Profile</a>

        <div class="position-absolute bottom-0 w-100">
            <a href="landing.html"><i class="bi bi-box-arrow-right me-2"></i> Sign Out</a>
        </div>
    </div>
    <!-- Toggle Button Mobile -->
    <button class="toggle-btn d-md-none" id="toggleBtn"><i class="bi bi-list"></i></button>
    <!--MAIN CONTENT-->
    <div class="main-content">
        <div class="row g-3">
            <div class="col-lg-12">
                <!-- TABEL RIWAYAT -->
                <div class="card-rail">
                    <h4 class="fw-bold mb-4">Riwayat Rapat</h4>
                    <div class="table-responsive">
                        <table id="riwayatTable" class="table table-bordered bg-white table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>No</th>
                                    <th>Nama Rapat</th>
                                    <th>Tanggal</th>
                                    <th>Tempat</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Rapat Koordinasi Mingguan</td>
                                    <td>12 Nov 2025</td>
                                    <td>TA 10.7</td>
                                    <td><span class="badge bg-success">Hadir</span></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Evaluasi Project A</td>
                                    <td>10 Nov 2025</td>
                                    <td>GU 704</td>
                                    <td><span class="badge bg-danger">Tidak Hadir</span></td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Pembagian Tugas</td>
                                    <td>3 Nov 2025</td>
                                    <td>Zoom Meeting</td>
                                    <td><span class="badge bg-danger">Tidak Hadir</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- jQuery harus paling atas -->
                <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

                <!-- DataTables JS -->
                <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
                <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

                <!-- Bootstrap -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

                <script>
                    document.getElementById('toggleBtn').onclick = () => {
                        document.getElementById('sidebar').classList.toggle('active');
                    }
                    $(document).ready(function () {
                        $('#riwayatTable').DataTable({
                            paging: true,
                            searching: true,
                            lengthChange: true,
                            pageLength: 10,
                            lengthMenu: [10, 25, 50, 100],

                            language: {
                                lengthMenu: "Tampilkan MENU data",
                                search: "Cari:",
                                info: "Menampilkan START sampai END dari TOTAL data",
                                infoEmpty: "Menampilkan 0 sampai 0 dari 0 data",
                                zeroRecords: "Tidak ada data ditemukan",
                                paginate: {
                                    previous: "Sebelumnya",
                                    next: "Berikutnya"
                                }
                            }
                        });
                    });
                </script>
</body>

</html>
